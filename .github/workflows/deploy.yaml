name: Deploy to Kubernetes

on:
  push:
    branches:
      - pyeongtaek  # main 브랜치에 push될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Git 저장소 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Docker 로그인 (Docker Hub 또는 GHCR 사용)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Docker 이미지 빌드 및 푸시
      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=tttuer/pyeongtaek
          TAG=test
          docker build -t $IMAGE_NAME:$TAG .
          docker push $IMAGE_NAME:$TAG
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      # 4. K3s 서버에 SSH 접속하여 kubectl 명령 실행
      - name: Deploy to K3s
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "K3s 서버에서 pyeongtaek-app 배포 재시작..."
            kubectl rollout restart deployment/pyeongtaek-app
            echo "배포 재시작 완료!"
